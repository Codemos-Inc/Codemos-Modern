name: Badge Updates

permissions:
  contents: write

on:
  schedule:
    - cron: "0 3 * * *"
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Install Google Fonts
        run: |
          wget -O Noto_Sans_SC.zip https://fonts.google.com/download?family=Noto%20Sans%20SC
          unzip -d noto_sans_sc/ Noto_Sans_SC.zip
          mv noto_sans_sc /usr/share/fonts/
          fc-cache -f
      - name: Checkout release
        uses: actions/checkout@v3.5.3
      - name: Setup Node.js
        uses: actions/setup-node@v3.7.0
        with:
          node-version-file: ".nvmrc"
      - name: Install dependencies
        run: npm ci
      - name: Update badges
        run: npm run compile:badges
      - name: Commit & push changes
        run: |
          git config --local user.email "<>"
          git config --local user.name "GitHub Actions"
          git add images
          git commit -n -m "Daily badge updates"
          git push
